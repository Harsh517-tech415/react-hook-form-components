name: PKG PR New Test
on:
  push:
    branches:
      - feature/pkg-pr-new-test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: yarn --frozen-lockfile

      - run: npx pkg-pr-new publish
